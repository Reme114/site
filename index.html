<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Pages Test</title>
  </head>
  <body>
    <h1>テストページです。</h1>
    <div>
      {% if post.outline %}
      <p>{{ post.outline }}</p>
      {% else %}
      <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
      {% endif %}
    </div>
  </body>
</html>
